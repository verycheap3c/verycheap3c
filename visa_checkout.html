<!DOCTYPE html>
<html lang="zh-Hant">
<head>
<meta charset="UTF-8">
<title>MasterCard 綁定驗證</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="icon" href="logo.ico">
<script src="https://js.stripe.com/v3/"></script>
<style>
body { font-family: sans-serif; background: #f0f0f0; margin:0; display:flex; justify-content:center; align-items:center; min-height:100vh; }
.container { background:#fff; padding:20px; border-radius:12px; box-shadow:0 4px 20px rgba(0,0,0,0.1); width:100%; max-width:500px; }
h2 { text-align:center; margin-bottom:20px; }
.card-preview { background: linear-gradient(135deg, #eb001b, #f79e1b); color:#fff; border-radius:12px; padding:20px; height:200px; margin-bottom:20px; }
.card-number { font-size:20px; letter-spacing:2px; margin-top:40px; }
.card-expiry { margin-top:20px; font-size:14px; }
.amount { font-size:20px; font-weight:bold; margin-top:20px; text-align:center; }
button { width:100%; padding:12px; background:#111; color:#fff; border:none; border-radius:6px; font-size:18px; cursor:pointer; margin-top:20px; }
button:disabled { background:#aaa; cursor:not-allowed; }
</style>
</head>
<body>

<div class="container">
  <h2>MasterCard 綁定驗證</h2>
  <div class="card-preview">
    <div class="card-number" id="displayNumber">#### #### #### ####</div>
    <div class="card-expiry">有效日期: <span id="displayExpiry">MM/YY</span></div>
  </div>
  <label>信用卡資訊</label>
  <div id="card-element" style="padding:12px; border:1px solid #ccc; border-radius:6px; background:#fff;"></div>
  <div class="amount">應付金額：NT$<span id="totalAmount">0</span></div>
  <button id="payBtn" disabled>綁定 MasterCard</button>
</div>

<script>
// Stripe 初始化
const stripe = Stripe('pk_test_51RvJIFHeBIX5ZKnTQINPGUEHo03UW1X5cJQWJduivDtCUx1Bk3OWHi7Ho5JWOeGvfqMDmCldv2ahuYN6teGsTnhg00EPzdUH4W');
const elements = stripe.elements();
const cardElement = elements.create('card', { hidePostalCode: true });
cardElement.mount('#card-element');

// 購物車檢查
function getCart(){ try{ return JSON.parse(localStorage.getItem('cart')||'[]'); }catch{ return []; } }
function calcTotal(){ return getCart().reduce((sum,item)=> sum + item.price * item.qty, 0); }
if(getCart().length === 0) location.href = 'index.html';
document.getElementById('totalAmount').textContent = calcTotal().toLocaleString();

const payBtn = document.getElementById('payBtn');

// 監聽輸入狀態 + MasterCard 驗證
cardElement.on('change', event => {
  if (event.complete && event.brand === 'mastercard') {
    payBtn.disabled = false;
    document.getElementById('displayNumber').textContent = 'MasterCard 卡號已輸入完成';
  } else {
    payBtn.disabled = true;
    document.getElementById('displayNumber').textContent = '#### #### #### ####';
  }
  if (event.empty) {
    document.getElementById('displayNumber').textContent = '#### #### #### ####';
  }
});

// 按下綁定 MasterCard（模擬成功）
payBtn.addEventListener('click', () => {
  const totalAmount = calcTotal();
  localStorage.removeItem('cart');
  sessionStorage.setItem('paidAmount', totalAmount);
  location.href = `success.html?method=MasterCard`;
});

</script>
</body>
</html>
